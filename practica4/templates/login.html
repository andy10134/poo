{% extends "base_template.html" %}
{% block content %}
<div id="login" style="padding:0;">
    <div class="container">
        <div class="row">
            <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
                <div class="row" id="comenzar1" style="padding:150px 0 ;">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <form action="{{ url_for('handledata') }}" method="POST">
                            <div class="form-group">
                                <label >
                                    <strong>DNI</strong>
                                </label>
                                <input class="form-control form-control-lg" required pattern="^\d{8}" name="dni" placeholder="Ingresa tu DNI">
                                <!---->
                            </div>
                            <div class="form-group">
                                <label>
                                    <strong>Contraseña:</strong>
                                </label>
                                <input class="form-control form-control-lg" required  placeholder="Ingresa tu contraseña" name="password" type="password">
                                <!---->
                            </div>
                            <div class="form-group" style="text-align: center;">
                                <button  class="boton gradiente" id="comenzar-siguiente" style="width: 50%;">Iniciar Sesión </button>
                            </div>
                            <!---->
                        </form>
                    </div>
                </div>
            </div>
            <div  class="col-xl-5 col-lg-5 col-md-12 d-none d-md-block" style="padding:86px 0 ; z-index: -1;">
                <div  class="d-lg-none">
                    <div  class="mt-4">&nbsp;</div>
                </div>
                <figure  class="mt-0"><img  alt="" class="imgfull"
                        src=" {{ url_for('static', filename='img/login.jpg') }}"></figure>
            </div>
        </div>
    </div>
</div>
{% endblock %}
